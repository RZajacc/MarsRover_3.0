    <main>

      <!-- *-----------------CONTACT FORM---------------------------- -->
      <section id="contact-section">
        <h4 id="contact-form-header">
          If you want to contact me please fill the form below:
        </h4>

        <form id="contact-form">
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="from_name" required />
          <label for="emailAdress">Email address:</label>
          <input type="email" name="user_mail" id="email-adress" required />
          <label for="message">Your message:</label>
          <textarea rows="5" id="message" name="message" required></textarea>
          <button type="submit">Send message</button>
        </form>
      </section>

      <div class="modal">
        <div class="modal-content">
          <section class="modal-header">
            <h3></h3>
          </section>
          <section class="modal-body">
            <p></p>
          </section>
          <section class="modal-close"><button>Close</button></section>
        </div>
      </div>
