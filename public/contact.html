    </header>

    <main>
      <!-- *-----------------CONTACT FORM---------------------------- -->
      <form id="contact-form">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-10 col-xs-9 col-sm-8 col-md-6 col-lg-4">
              <div class="mb-3">
                <h4 id="form-description">
                  If you want to contact me please fill the form below:
                </h4>
                <label for="name" class="form-label"
                  >Please provide your name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="from_name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="emailAdress" class="form-label"
                  >Your email address:</label
                >
                <input
                  type="email"
                  name="user_mail"
                  class="form-control"
                  id="emailAdress"
                  aria-describedby="emailField"
                  required
                />
                <div id="emailField" class="form-text">
                  We'll need it in order to respond to your request.
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Your message:</label>
                <textarea
                  class="form-control"
                  aria-label="message"
                  rows="5"
                  id="message"
                  name="message"
                  required
                ></textarea>
              </div>
              <div>
                <p id="email-error"></p>
              </div>
              <div class="mb-3 text-center">
                <button class="btn btn-success" type="submit">
                  Submit your message
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <div class="container-fluid bg-light fixed-bottom">
